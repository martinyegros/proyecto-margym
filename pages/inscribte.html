<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarGym</title>
    <link rel="icon" href="../assets/img/icono.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <header class="headerr">
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/img/LogoMartGym-white.png" alt="Logo del Gimnasio">
            </a>
        </div>
        <nav>
            <ul class="navegador">
                <li>
                    <a href="clases.html">CLASES</a>
                </li>
                <li>
                    <a href="horarios.html">HORARIOS</a>
                </li>
                <li>
                    <a href="nosotros.html">NOSOTROS</a>
                </li>
                <li id="inscribite">
                    <a href="inscribte.html">Inscribite</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="secIns">
            
            <div>
                <h1 class="titIns">INSCRIBITE</h1>
                <div class="cuadroUno">
                    <h2>$5000</h2>
                    <h3>xMes</h3>
                    <ul class="listIns">
                        <li>Musculación</li>
                        <li>Clases Fitness</li>
                        <li>Boxeo</li>
                    </ul>
                </div>
            </div>
            
            <div>
                <form action="" method="post">
                    <fieldset class="cuadroDos">
                        <legend class="titInfo">Información Personal</legend>
                        <hr class="cheUno">
                        <input class="formUno" type="text" placeholder="Nombre">
                        <input class="formDos" type="text" placeholder="Dirección">
                        <input class="formTres" type="number" placeholder="DNI">
                        <input class="formCuatro" type="date" placeholder="Fecha de Nacimiento">
                        <input class="formCinco" type="number" placeholder="Teléfono">
                        <input class="formSeis" type="email" placeholder="Correo Electrónico">
                    </fieldset>
                    <fieldset class=" cuadroTres">
                        <legend class="titPago">Pago</legend>
                        <hr class="cheDos">
                        <input class="formSiete" type="text" placeholder="Nombre del titular">
                        <input class="formOcho" type="date" placeholder="Fecha de nacimiento">
                        <input class="formNueve" type="text" placeholder="Nombre figura en la Tarjeta">
                        <input class="formDiez" type="number" placeholder="Nº de Tarjeta">
                        <input class="formOnce" type="number" placeholder="Nº de Seguridad">
                        <select class="formDoce" name="Cuotas">
                            <option value="3">3 cuotas</option>
                            <option value="6">6 cuotas</option>
                            <option value="12">12 cuotas</option>
                        </select>
                    </fieldset>
                    <input class="envIns" type="submit">
                </form>
            </div>

        </section>
    </main>

    <footer class="footerr">
        <div>
            <ul class="redesSociales">
                <li>
                    <a href="https://instagram.com/" target="_blank">
                        <img src="../assets/img/instagram.png" alt="Logo de Instagram">
                    </a>
                </li>
                <li>
                    <a href="http://es-la.facebook.com/" target="_blank">
                        <img src="../assets/img/facebook.png" alt="Logo de Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="../assets/img/youtube.png" alt="Logo de Youtube">
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="copy">
            <p>Copyright ©2023</p>
        </div>
    </footer>

</body>

</html>
